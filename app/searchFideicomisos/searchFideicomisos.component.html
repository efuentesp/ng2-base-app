<div class="input-group"> <!-- input-group -->
	<input	type="text"
			id="SearchFideicomisos"
			class="form-control"
			placeholder="Fideicomiso"
			value="{{modalSelected.nombre}}">
	<span class="input-group-btn">
		<button class="btn btn-info" (click)="onOpenDialog($event)">...</button>
	</span>
</div> <!-- input-group -->

<!-- Component (View): SearchFideicomisos -->
<modal [animation]="animationEnabled" [backdrop]="'static'" (onClose)="onClose()" #modal>
	
	<modal-header [show-close]="true"> <!-- modal-header -->
		<h4 class="modal-title">Search Fideicomisos</h4>
	</modal-header> <!-- modal-header -->
	
	<modal-body> <!-- modal-body -->
		<div class="row"> <!-- row -->
			<div class="col-md-12"> <!-- col-md-12 -->
				<div class="panel panel-default panel-table"> <!-- panel -->
					<div class="panel-heading"> <!-- panel-heading -->
						<div class="row">
							<div class="col-md-6">
								<h3 class="panel-title">Search Results</h3>
							</div>
							<div class="col-md-6 text-right">
							</div>
						</div>
					</div> <!-- panel-heading -->
					<div class="panel-body"> <!-- panel-body -->
						<table class="table table-bordered" *ngIf='searchFideicomisos && searchFideicomisos.length'> <!-- table -->
							<thead>
								<tr>
									<th></th>
									<th>Número</th>
									<th>Nombre</th>
									<th>Tipo de Persona</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let item of searchFideicomisos">
									<td>
										<input	type="radio"
												(click)="onSelection(item)"
												name="selected_item"
												id="selected_item_">
									</td>
									<td>{{item.numero}}</td>
									<td>{{item.nombre}}</td>
									<td>{{item.tipo_persona}}</td>
								</tr>
							</tbody>
						</table> <!-- table -->
					</div> <!-- panel-body -->
					<div class="panel-footer"> <!-- panel-footer -->
						
					</div> <!-- panel-footer -->
				</div> <!-- panel -->
			</div> <!-- col-md-12 -->
		</div> <!-- row -->
	</modal-body> <!-- modal-body -->
	
	<modal-footer> <!-- modal-footer -->
		<button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
		<button type="button" class="btn btn-primary" (click)="modal.close()">Select</button>
	</modal-footer> <!-- modal-footer -->
	
</modal>
