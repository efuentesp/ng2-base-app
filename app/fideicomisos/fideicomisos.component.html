<!-- Component (View): Fideicomisos -->
<div class="row"> <!-- row -->
	<div class="col-md-12"> <!-- col-md-12 -->				
		<div class="panel panel-default"> <!-- panel -->
			<div class="panel-heading"> <!-- panel-heading -->
				<div class="row">
					<div class="col-md-6">
						<h3 class="panel-title">Search Criterias</h3>
					</div>
				</div>
			</div> <!-- panel-heading -->
			<div class="panel-body"> <!-- panel-body -->
				<form class="form-horizontal">
					<div class="row"> <!-- row -->
						<div class="col-md-12"> <!-- col-md-12 -->
							<div class="form-group">
								<label for="numero" class="col-md-2 control-label">Número</label>
								<div class="col-md-10">
									<input type="text" id="numero" class="form-control">				
								</div>
							</div>
						</div> <!-- col-md-12 -->
					</div> <!-- row -->
					<div class="row pull-right"> <!-- row -->
						<div class="col-md-12"> <!-- col-md-12 -->
							<button type="submit" class="btn btn-default">Clear</button>
							<button type="submit" class="btn btn-primary">Search</button>
						</div> <!-- col-md-12 -->
					</div> <!-- row -->
				</form>
			</div> <!-- panel-body -->
		</div> <!-- panel -->
	</div> <!-- col-md-12 -->
</div> <!-- row -->
<div class="row"> <!-- row -->
	<div class="col-md-12"> <!-- col-md-12 -->
		<div class="panel panel-default panel-table"> <!-- panel -->
			<div class="panel-heading"> <!-- panel-heading -->
				<div class="row">
					<div class="col-md-6">
						<h3 class="panel-title">Search Results</h3>
					</div>
					<div class="col-md-6 text-right">
						<a [routerLink]="['AddFideicomiso']" class="btn btn-primary btn-create">Create New</a>
					</div>
				</div>
			</div> <!-- panel-heading -->
			<div class="panel-body"> <!-- panel-body -->
				<table class="table table-bordered" *ngIf='fideicomisos && fideicomisos.length'> <!-- table -->
					<thead>
						<tr>
							<th>Número</th>
							<th>Nombre</th>
							<th>Tipo de Persona</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor=" let item of fideicomisos">
							<td>{{item.numero}}</td>
							<td>{{item.nombre}}</td>
							<td>{{item.tipo_persona}}</td>
							<td>
								<button type="submit" class="btn btn-sm btn-default">Show</button>
								<a [routerLink]="['EditFideicomiso', {id: item.id}]" class="btn btn-sm btn-success">Edit</a>
								<button type="submit" class="btn btn-sm btn-danger">Delete</button>
							</td>
						</tr>
					</tbody>
				</table> <!-- table -->
			</div> <!-- panel-body -->
			<div class="panel-footer"> <!-- panel-footer -->
				
			</div> <!-- panel-footer -->
		</div> <!-- panel -->
	</div> <!-- col-md-12 -->
</div> <!-- row -->
