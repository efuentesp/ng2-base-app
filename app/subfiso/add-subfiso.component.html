<!-- Component (Entity): Subfiso -->
<div class="row"> <!-- row -->
	<div class="col-md-12"> <!-- col-md-12 -->
		<form	[ngFormModel]="form"
				class="form-horizontal"
				(submit)="doOnSubmit($event)">
			<div class="row"> <!-- row -->
				<div class="col-md-12"> <!-- col-md-12 -->
					<!-- Form Field: Id -->
					<div class="form-group"> <!-- form-group -->
						<label for="Id" class="col-md-2 control-label">ID</label>
						<div class="col-md-10"> <!-- col-md-10 -->
							<input	type="number"
									id="Id"
									class="form-control"
									ngControl="Id">
						</div> <!-- col-md-10 -->
					</div> <!-- form-group -->
					<p>EntityReferenceField</p>
					<!-- Form Field: numero -->
					<div class="form-group"> <!-- form-group -->
						<label for="numero" class="col-md-2 control-label">Número</label>
						<div class="col-md-10"> <!-- col-md-10 -->
							<input	type="number"
									id="numero"
									class="form-control"
									ngControl="numero">
						</div> <!-- col-md-10 -->
					</div> <!-- form-group -->
					<!-- Form Field: nombre -->
					<div class="form-group"> <!-- form-group -->
						<label for="nombre" class="col-md-2 control-label">Nombre</label>
						<div class="col-md-10"> <!-- col-md-10 -->
							<input	type="text"
									id="nombre"
									class="form-control"
									placeholder="Nombre"
									ngControl="nombre"
									#nombre="ngForm" >
							<div *ngIf="nombre.dirty && !nombre.valid && !nombre.pending">
								<div *ngIf="nombre.errors.required" class="alert alert-danger" role="alert">
									<span class="sr-only">Error:</span>
									'Required field.'
								</div>
							</div>
						</div> <!-- col-md-10 -->
					</div> <!-- form-group -->
				</div> <!-- col-md-12 -->
			</div> <!-- row -->
			<div class="row"> <!-- row -->
				<div class="col-md-12"> <!-- col-md-12 -->
					<div class="form-group">
						<button type="submit"
								[disabled]="!form.valid"
								class="btn btn-primary"
								id="subfiso_save">
									Save
						</button>
					</div> 
				</div> <!-- col-md-12 -->
			</div> <!-- row -->
		</form>
	</div> <!-- col-md-12 --> 
</div> <!-- row -->
